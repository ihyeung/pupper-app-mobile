<ion-header>
  <ion-navbar color="primary" class="nav">
    <ion-title class="navTitle">
      UPLOAD A PROFILE IMAGE
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
  <h3 [hidden]="lastImage !== null">Select a profile image to upload.</h3>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
        <button ion-button class="btn" full icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Select Image
      </button>
      <button ion-button class="btn" full icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
