<ion-header>
  <ion-navbar color="primary" class="nav">
    <ion-title class="navTitle">
      UPLOAD A PROFILE IMAGE
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div>
  <h3 [hidden]="imageURI != null ">SELECT A IMAGE FILE FOR UPLOAD</h3>
  </div>
    <h5 [hidden]="imageURI == null">Image URI/path:</h5>
    <ion-item [hidden]="imagePathForUpload == null">'{{imageURI}}'</ion-item>
    <ion-card>
    <img [src]="imageURI" [hidden]="imageURI == null" width="300" />
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
        <button ion-button class="btn" full icon-left (click)="getImageUploadDialog()">
        <ion-icon name="camera"></ion-icon> Select Image
      </button>
      <button ion-button class="btn" full icon-left (click)="passImageUriForUpload()" [disabled]="!imagePathForUpload">
        <ion-icon name="cloud-upload"></ion-icon> Upload Image
      </button>
  </ion-toolbar>
</ion-footer>
