<ion-header>
  <ion-navbar color="primary" class="nav">
    <ion-title class="navTitle">
      UPLOAD A PROFILE IMAGE
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
  <h2 [hidden]="lastImage !== null">SELECT A IMAGE FILE FOR UPLOAD</h2>
  </div>
  <ion-card>
  <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
  </ion-card>
  <ion-item [hidden]="lastImage === null">{{lastImage}}</ion-item>
  <ion-item *ngIf="uriReady">{{imageURI}}</ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <!-- <ion-buttons> -->
        <button ion-button class="btn" full icon-left (click)="selectImageForUpload()">
        <ion-icon name="camera"></ion-icon>Select Image
      </button>
      <button ion-button class="btn" full icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
    <!-- </ion-buttons> -->
  </ion-toolbar>
</ion-footer>
