<ion-header>
  <ion-navbar color="primary" class="nav">
    <ion-title class="navTitle">
      CREATE A USER PROFILE
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card class="img_preview" [hidden]="imagePreview == null">
    <img [src]="imagePreview" />
  </ion-card>
  <ion-item>
    <ion-label floating>FIRST NAME</ion-label>
    <ion-input [(ngModel)]="firstName" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>LAST NAME</ion-label>
    <ion-input [(ngModel)]="lastName" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>BIRTHDAY</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY" pickerFormat="MMM DD, YYYY" [(ngModel)]="birthdate" [min]="minDate" [max]="maxDate"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label floating>ZIP CODE</ion-label>
    <ion-input [(ngModel)]="zip" type="text" placeholder="A valid 5 digit US zip code">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>MARITAL STATUS</ion-label>
    <ion-select [(ngModel)]="maritalStatus">
      <ion-option value="SINGLE">SINGLE</ion-option>
      <ion-option value="RELATIONSHIP">IN A RELATIONSHIP</ion-option>
      <ion-option value="MARRIED">MARRIED</ion-option>
      <ion-option value="DIVORCED">DIVORCED</ion-option>
      <ion-option value="UNKNOWN">PREFER NOT TO ANSWER</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>GENDER</ion-label>
    <ion-select [(ngModel)]="sex">
      <ion-option value="FEMALE">FEMALE</ion-option>
      <ion-option value="MALE">MALE</ion-option>
      <ion-option value="UNKNOWN">PREFER NOT TO ANSWER</ion-option>
    </ion-select>
  </ion-item>
  <br><br>
  <button ion-button full class="btn" (click)="addProfileImage()">{{uploadButtonLabel}}</button>
  <button ion-button full class="btn" (click)="createUser()">{{createButtonLabel}}</button>
</ion-content>
