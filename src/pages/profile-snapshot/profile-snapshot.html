<ion-header>
  <ion-navbar color="primary" class="nav">
    <ion-title class="navTitle">
      PUPPER HOME
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div id="profileMainTitle"  *ngIf="userReady">
    <h2>{{welcome}}</h2>
    <ion-card *ngIf="userReady">
      <img [src]="image" />
    </ion-card>
  </div>

  <ion-list no lines *ngIf="userReady || matchProfileReady">
    <ion-item-sliding>
      <ion-item>
        <ion-label color="primary" >YOUR ZIPCODE/LOCATION:   {{userProfileObj.zip}}</ion-label>
      </ion-item>
      <ion-item-options>
        <button ion-button color="secondary" (click)="updateZipCode()">
          <ion-icon name="locate" item-content></ion-icon>
          UPDATE LOCATION
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding *ngIf="hasMatchProfile">
      <ion-item>
        <ion-label color="primary">ACTIVE MATCHING PROFILE: {{activeMatchProfileObj.names}}, {{activeMatchProfileObj.breed.name}} </ion-label>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="viewMatchProfileModal()">
          <ion-icon name="swap" item-content></ion-icon>
          SWITCH MATCH PROFILE
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label color="primary">MATCH PROFILES</ion-label>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="createMatchProfile()">
          <ion-icon name="add" item-start></ion-icon>
          CREATE
        </button>
        <button ion-button color="secondary" (click)="matchProfileModal(true)" *ngIf="hasMatchProfile">
          <ion-icon name="open" item-start></ion-icon>
          VIEW
        </button>
        <button ion-button color="light" (click)="matchProfileModal(false)" *ngIf="hasMatchProfile">
          <ion-icon name="create" item-start></ion-icon>
          EDIT
        </button>
        <button ion-button color="dark" (click)="deleteActiveMatchProfile()" *ngIf="hasMatchProfile">
          <ion-icon name="trash" item-start></ion-icon>
          DELETE
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label color="primary">USER PROFILE</ion-label>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="userProfileModal(true)">
          <ion-icon name="person" item-start></ion-icon>
          VIEW
        </button>
        <button ion-button color="secondary" (click)="userProfileModal(false)">
          <ion-icon name="create" item-start></ion-icon>
          EDIT
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
