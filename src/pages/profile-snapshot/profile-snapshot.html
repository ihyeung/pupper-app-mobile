<ion-header>
  <ion-navbar color="primary" class="nav">
    <ion-title class="navTitle">
      Pupper
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div id="snapshotDiv" *ngIf="profileReady">
  <div id="profileMainTitle">
     <!-- [(ngModel)]="welcome"> -->
    <!-- <h2>{{welcome}}</h2> -->
    <h2>WELCOME BACK!</h2>

  </div>
<ion-card>
        <ion-img src="assets/img/appLogo.png"></ion-img>
      </ion-card>

      <ion-list no lines>
      <ion-item detail-push>
        <ion-label color="primary" >Location</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Active Match Profile</ion-label>
      </ion-item>
      <!-- <ion-item>
        <ion-label color="primary">Member Since</ion-label>
      </ion-item> -->
      <!-- <ion-item>
        <ion-label color="primary">Last Login</ion-label>
      </ion-item> -->
    <ion-item-sliding>
    <ion-item>
      <ion-label color="primary">MATCH PROFILES</ion-label>
    </ion-item>
    <ion-item-options>
      <button ion-button color="primary" (click)="createMatchProfile()">
        <ion-icon name="add" item-start></ion-icon>
        CREATE
      </button>
      <button ion-button color="secondary" (click)="viewMatchProfileModal()">
        <ion-icon name="open" item-start></ion-icon>
        VIEW
      </button>
      <button ion-button color="light" (click)="updateMatchProfile()">
        <ion-icon name="create" item-start></ion-icon>
        EDIT
      </button>
      <button ion-button color="dark" (click)="deleteMatchProfile()">
        <ion-icon name="trash" item-start></ion-icon>
        DELETE
      </button>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
  <ion-item>
    <ion-label color="primary">USER PROFILE</ion-label>
  </ion-item>
  <ion-item-options>
    <button ion-button color="primary" (click)="viewUserProfileModal()">
      <ion-icon name="person" item-start></ion-icon>
      VIEW
    </button>
  <button ion-button color="secondary" (click)="updateUserProfile()">
    <ion-icon name="create" item-start></ion-icon>
    EDIT
  </button>
  </ion-item-options>
</ion-item-sliding>

</ion-list>
</div>
</ion-content>
