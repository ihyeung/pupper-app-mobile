<ion-content>
  <ion-card>
    <ion-img src="{{profile.profileImage}}"></ion-img>
    <ion-card-header>
            <ion-card-title>{{profile.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
  <!-- <ion-list> -->
      <ion-item>
        <h2>{{profile.name}}</h2>
        <h2>{{profile.sex}}</h2>
        <h2>{{profile.breed}}</h2>
        <h2>{{profile.size}}</h2>
        <h2>{{profile.energyLevel}}</h2>
        <h2>{{profile.birthdate}}</h2>
        <h2>{{profile.lifeStage}}</h2>
        <p>{{profile.aboutMe}}</p>
      </ion-item>
  <!-- </ion-list> -->
  </ion-card-content>
  </ion-card>
</ion-content>
