<ion-header>
  <ion-navbar color="secondary" class="nav">
    <ion-title class="navTitle">
      PUPPER CHAT
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content *ngFor="let message of chatMessages">
          {{ message.message }}
        </ion-card-content>
      </ion-card>
  <ion-item>
    <ion-input type="text" placeholder="Send a message .." #input></ion-input>
        <button ion-button full item-right (click)="sendMessage(input.value)">SEND</button>
  </ion-item>
</ion-content>
