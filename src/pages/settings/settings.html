<ion-header>
  <ion-navbar color="primary" class="nav">
    <ion-title class="navTitle">
      SETTINGS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="settings-div">
    <ion-card>
      <ion-list full>
        <ion-item-divider>
          Matching Settings
        </ion-item-divider>
        <ion-item>
          <ion-label color="primary">Match Radius</ion-label>
          <ion-input placeholder="5 miles" type="number" [(ngModel)]="searchRadius"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Hide My Profile From Matching Results</ion-label>
          <ion-checkbox item-end right color="secondary" checked="false" [(ngModel)]="profileVisibility"></ion-checkbox>
        </ion-item>
        <ion-item-divider>
          Profile Settings
        </ion-item-divider>
      </ion-list>
      <ion-list>
        <button ion-item  full outline color="secondary" (click)="userProfile()">Edit user</button>
        <button ion-item full outline color="secondary" (click)="matchProfiles()">Edit profiles</button>
        <button ion-button full outline color="secondary" (click)="logout()">Log out</button>
        <button ion-button full outline color="secondary" (click)="deleteAccount()">Delete Account</button>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
