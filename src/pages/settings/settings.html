<ion-header>
  <ion-navbar color="primary" class="nav">
    <ion-title class="navTitle">
      SETTINGS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card full>
    <div class="card-title">
    <ion-item>
          <ion-label color="primary">Search Radius</ion-label>
          <ion-input placeholder="5 miles" type="number" [(ngModel)]="searchRadius"></ion-input>
        </ion-item>
  </div>
    <div class="card-subtitle">Subtitle</div>
  </ion-card>

  <ion-card full>
    <div class="card-title">
    <ion-item>
          <ion-label color="primary">Hide My Profile From Matching Results</ion-label>
          <ion-checkbox color="secondary" checked="false" [(ngModel)]="profileVisibility"></ion-checkbox>
        </ion-item>
  </div>
    <div class="card-subtitle">Subtitle</div>
  </ion-card>
    <button ion-button full outline class="btn" (click)="userProfile()">User profile</button>
    <button ion-button full outline class="btn" (click)="matchProfiles()">Match profiles</button>
    <button ion-button full outline class="btn" (click)="logout()">Logout</button>
    <button ion-button full outline class="btn" (click)="deleteAccount()">Delete account</button>

</ion-content>
