<ion-header>
  <ion-navbar color="primary" class="nav">
    <ion-title class="navTitle">
      SETTINGS
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div id="settings-div">
    <ion-card>
      <ion-list full>
        <ion-item-divider>
          Match Profile Settings
        </ion-item-divider>
        <br>
        <ion-item-divider>
          ACTIVE/DEFAULT MATCH PROFILE
        </ion-item-divider>
        <ion-item>
          <ion-label color="primary">Active match profile goes here: </ion-label>
        </ion-item>
        <button ion-item outline color="primary" (click)="viewActiveMatchProfile()">View profile</button>
        <button ion-item outline color="primary" (click)="">Matching Preferences</button>
        <button ion-item (click)="updateActiveMatchProfile()">Switch Active Match Profile </button>
        <!-- <button ion-item *ngFor="let profile of matchProfilesList" (click)="viewMatchProfile(profile)">
       <ion-avatar item-start>
       <img src="{{profile.profileImage}}">
     </ion-avatar>
     <h2>{{profile.names}}</h2>
   </button> -->
        <ion-item-divider>
          User Profile Settings
        </ion-item-divider>
        <ion-item>
          <ion-label color="primary">Set timezone</ion-label>
          <ion-toggle item-end right color="secondary" checked="false" [(ngModel)]="timezone"></ion-toggle>
        </ion-item>
      </ion-list>
      <button ion-item (click)="saveUserSettings()">Save User Profile Changes</button>
    </ion-card>
    <ion-list>
      <button ion-item  full color="primary" (click)="editUserProfile()">View/edit profile</button>
      <br>
      <ion-item-divider>
        Account Settings
      </ion-item-divider>
      <button ion-item outline color="primary" (click)="editAccount()">Account Settings</button>
      <button ion-item outline color="primary" (click)="">Push Notifications</button>

      <ion-item-divider>
        Legal
      </ion-item-divider>
      <button ion-item  full color="primary" (click)="">Privacy Policy</button>
      <button ion-item outline color="primary" (click)="">Terms of Service</button>
      <br>
      <br>

      <button ion-item full color="primary" (click)="logout()">Log out</button>
      <button ion-item outline color="primary" (click)="deleteAccount()">Delete Account</button>

    </ion-list>
  </div>
</ion-content>
