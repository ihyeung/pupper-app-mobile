<ion-header>
  <ion-navbar color="primary" class="nav">
    <ion-title class="navTitle">
      MATCHING
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-content padding>
    <div class="card-container" *ngIf="nextBatchReady">
      <sc-card padding *ngFor="let profile of profiles" [orientation]="cardDirection" [tinder-card]="cardOverlay"
      [callDestroy]="profile.destroyEvent" [callLike]="profile.likeEvent" (onLike)="onProfileMatchResult($event, profile)">
      <div [style.background-image]="profile.image" id="profileImage"></div>
      <div id ="profileCardTitle">
        <ion-label placeholder="profile.info"></ion-label>
      </div>
      <div id="profileCardInfo">
      </div>
    </sc-card>
  </div>
