<ion-header>
  <ion-navbar color="primary" class="nav">
    <ion-title class="navTitle">
      CREATE A USER PROFILE
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <!-- <ion-item>
      <ion-label floating>EMAIL</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>PASSWORD</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>

    <ion-item>
      <ion-label floating>FIRST NAME</ion-label>
      <ion-input [(ngModel)]="firstName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>LAST NAME</ion-label>
      <ion-input [(ngModel)]="lastName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>BIRTHDAY</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY" pickerFormat="MMM DD, YYYY" [(ngModel)]="birthdate" [min]="minDate" [max]="maxDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>ZIPCODE</ion-label>
      <ion-input [(ngModel)]="zip" type="text"></ion-input>
    </ion-item>
      <ion-item>
        <ion-label floating>MARITAL STATUS</ion-label>
        <ion-select [(ngModel)]="maritalStatus">
          <ion-option value="SINGLE">SINGLE</ion-option>
          <ion-option value="RELATIONSHIP">IN A RELATIONSHIP</ion-option>
          <ion-option value="MARRIED">MARRIED</ion-option>
          <ion-option value="DIVORCED">DIVORCED</ion-option>
          <ion-option value="UNKNOWN">PREFER NOT TO ANSWER</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>GENDER</ion-label>
        <ion-select [(ngModel)]="sex">
          <ion-option value="FEMALE">FEMALE</ion-option>
          <ion-option value="MALE">MALE</ion-option>
          <ion-option value="UNKNOWN">PREFER NOT TO ANSWER</ion-option>
        </ion-select>
      </ion-item>
    <br><br>
    <button ion-button full class="btn" (click)="addProfileImage()">Upload a profile image</button>

    <button ion-button full class="btn" (click)="createProfile()">CREATE A PROFILE</button>
</ion-content>
