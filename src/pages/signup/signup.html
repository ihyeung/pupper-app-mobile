<ion-header>
  <ion-navbar>
    <ion-title>CREATE AN ACCOUNT</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>EMAIL</ion-label>
      <ion-input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>PASSWORD</ion-label>
      <ion-input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>FIRST NAME</ion-label>
      <ion-input [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>LAST NAME</ion-label>
      <ion-input [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>BIRTHDAY</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY" pickerFormat="MMM DD, YYYY" [(ngModel)]="birthdate" [ngModelOptions]="{standalone: true}" [min]="minDate" [max]="maxDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label fixed>ZIPCODE</ion-label>
      <ion-input [(ngModel)]="zip" [ngModelOptions]="{standalone: true}" type="text"></ion-input>
    </ion-item>
    <!--Marital Status-->
    <ion-list>
      <ion-item>
        <ion-label>MARITAL STATUS</ion-label>
        <ion-select [(ngModel)]="maritalStatus">
          <ion-option value="SINGLE">SINGLE</ion-option>
          <ion-option value="RELATIONSHIP">IN A RELATIONSHIP</ion-option>
          <ion-option value="MARRIED">MARRIED</ion-option>
          <ion-option value="DIVORCED">DIVORCED</ion-option>
          <ion-option value="UNKNOWN">PREFER NOT TO ANSWER</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <!-- Gender -->
    <ion-list>
      <ion-item>
        <ion-label>GENDER</ion-label>
        <ion-select [(ngModel)]="sex">
          <ion-option value="FEMALE">FEMALE</ion-option>
          <ion-option value="MALE">MALE</ion-option>
          <ion-option value="UNKNOWN">PREFER NOT TO ANSWER</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button ion-button full class="btn" (click)="createUserAccountAndProfile()">CREATE A PROFILE</button>
  </ion-list>
</ion-content>
